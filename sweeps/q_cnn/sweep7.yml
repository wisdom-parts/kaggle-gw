program: python
command:
  - ${program}
  - -m
  - model
  - q_cnn
  - ${args}
  - /home/ec2-user/qtransform-40000
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  batch:
    values: [50, 100, 200, 300]
  lr:
    min: 0.00005
    max: 0.002
  epochs:
    value: 3
  conv1h:
    min: 9
    max: 33
  conv1w:
    min: 1
    max: 13
  conv1out:
    min: 5
    max: 200
  conv2h:
    min: 3
    max: 33
  conv2w:
    min: 3
    max: 65
  conv2out:
    min: 50
    max: 250
  conv3h:
    min: 9
    max: 17
  conv3w:
    min: 1
    max: 17
  conv3out:
    min: 20
    max: 200
  conv4h:
    min: 5
    max: 17
  conv4w:
    min: 7
    max: 17
  conv4out:
    values: [1, 5, 20, 50, 100, 200]
  linear1out:
    values: [1, 5, 20, 50, 100, 200]
  convdrop:
    min: 0.0
    max: 0.7
  linear1drop:
    min: 0.0
    max: 0.7
  head:
    values: [LINEAR, MAX, AVG_LINEAR]
